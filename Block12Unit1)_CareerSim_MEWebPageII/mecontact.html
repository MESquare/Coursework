      href="print.css"
    />
    <link rel="stylesheet" href="mestyles.css" />
    <title>Monty's Contact Information</title>
  </head>
  <body>
    <div class="landing">
      <nav>
        <img
          src="2.png"
          alt="English Bulldod sitting on a hill with Vermont mountains as a backdrop"
          width="50"
          height="50"
        />
        <p style="text-align: left">Future home of brand image</p>
        <ul>
          <li><a href="memain.html">HOME</a></li>
          <li><a href="meabout.html">ABOUT</a></li>
          <li><a href="meportfolio.html">PORTFOLIO</a></li>
          <li><a href="mecontact.html">CONTACT</a></li>
        </ul>
      </nav>
      <!--Navigation-->

      <div class="mainintro">
        <h1>Inquisitive? Contact <span>ME</span></h1>

        <br />
        <div class="formdet">
          <label for="title">Title</label>
          <input
            type="text"
            id="other"
            name="title"
            placeholder="Enter Your Title"
          />
        </div>
        <!--Requesting user title-->
        <br />
        <div class="formdet">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter First Name"
            required
          />
        </div>
        <!--Requesting user first name-->
        <br />
        <div class="formdet">
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Enter Last Name"
            required
          />
        </div>
        <!--Requesting user last name-->
        <br />
        <div class="formdet">
          <label for="email">Enter Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="youremail@example.com"
            required
          />
        </div>
        <!--Requesting user email-->

        <br />
        <div class="formdet">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter Phone Number"
            required
          />
        </div>
        <!--Requesting user phone number-->
        <br />
        <div class="formdet">
          <label for="addinfo">Additional Information</label>
          <input
            type="text"
            id="text"
            name="text"
            placeholder="Additional Information"
          />
        </div>
        <!--Added text box-->

        <br />
        <br />
        <a class="formdetbtn" href="#">DOWNLOAD RESUME</a>
      </div>
      <!--Introduction Section-->
      <!--<div class="meothername">
        <img
          src="ME Wu Jian Chinese name.png"
          alt="ME sitting down in a chair and looking up inquisitively."
          width="50%"
          height="50%"
        />About ME landing page image for furture image
      </div>-->
    </div>
    <!--Contact Landing Page-->
  </body>
</html>
