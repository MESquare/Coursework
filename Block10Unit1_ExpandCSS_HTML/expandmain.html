<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form Follows Function</h1>
    <p>Please fill out the form below:</p>

    <form>
      <!--Block element form-->
      <!--source:https://www.w3schools.com/tags/tag_label.asp-->
      <div>
        <label for="date">Date of Request</label>
        <input type="number" id="date" name="currentdate" />
      </div>
      <br />
      <div>
        <label for="title">Title</label
        ><!--Give the same name attribute below in order to ensure only one selection can be made-->

        <label for="Mr">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr." />

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs." />

        <label for="Other">Other</label>
        <input type="radio" id="other" name="title" value="other" />
      </div>
      <br />
      <div>
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter First Name"
          required
        />
      </div>
      <br />
      <div>
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter Last Name"
          required
        />
      </div>
      <br />
      <div>
        <label for="pass">Password</label>
        <input
          type="password"
          id="pass"
          name="pass"
          maxlength="12"
        /><!--max of 12 characters-->
      </div>
      <!--Password-->
      <br />
      <div>
        <label for="email">Enter Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="youremail@example.com"
          required
        />
      </div>
      <!--Email-->
      <br />
      <div>
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter Phone Number"
          required
        />
      </div>
      <!--Phone Number-->
      <br />
      <div>
        <label for="bdate">Birthdate</label>
        <input type="number" id="bdate name=bdate" />
      </div>
      <!--DoB-->
      <br />
      <div>
        <p>Each order comes with the following Deserts:</p>
        <ul>
          <li>Cookie</li>
          <li>Cake</li>
          <li>Pie</li>
          <li>Pudding</li>
        </ul>
        <p>Select any additional desert items:</p>
        <div>
          <label for="additional">Additional</label
          ><!--Only a checkbox can be toggled between select and deselect-->

          <label for="muffin">Muffin</label>
          <input type="checkbox" id="muffin" value="muffin" />

          <label for="cupcake">Cupcake</label>
          <input type="checkbox" id="cupcake" value="cupcake" />

          <label for="brownie">Brownie</label>
          <input type="checkbox" id="brownie" value="brownie" />
        </div>
        <!--Additional selections-->
        <br />
        <label for="quantity">Quantity Requested</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="0"
          max="99"
          value="0"
        /><!--Requested quantity; minimum of zero request/maxx of 99 & default value set to zero-->
      </div>
      <br />
      <div>
        <label for="addinfo">Additional Information</label>
        <input
          text="text"
          value="text"
          placeholder="Any Additional Information"
          maxlength="255"
        />
      </div>
      <!--Added text box-->
      <br />
      <div>
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment">
          <!--Select attribute for dropdown menu-->
          <option value="Visa">Visa</option>
          <option value="=Mastercard">Mastercard</option>
          <option value="Giftcard">Giftcard</option>
          <!--Option is the listed values-->
        </select>
      </div>
      <br />
      <div>
        <label for="subscription">Subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe" />
      </div>
      <!--Checkbox selection-->
      <br />
      <div>
        <input type="reset" />
      </div>
      <br />
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
